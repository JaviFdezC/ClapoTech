<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset= "utf-8"/>
        <title>Nous contacter</title>
        <meta name= "viewport" content= "width=device-width, initial-scale=1.0"/>
        <link rel= "stylesheet" href= "../CSS/style.css" />
    </head>
    <body>
        
<!----------------------------------->
<!------------  HEADER  ------------->
<!----------------------------------->
        <header>
            <!--logo-->
            <img id="logo" src="images/titreLogo/logo.PNG" alt="logo de Bobart"/>
            <!--titre-->
            <img id="titre" src="images/titreLogo/titre.PNG" alt="nom de l'entreprise"/>
            <!--icone de connection-->
            <a href="HTML/connection.html"><img id="login" src="images/autres/login.png" alt="image de connection"/></a>
            
        </header>
        
<!----------------------------------->
<!----------  FORMULAIRE  ----------->
<!----------------------------------->

        <h2>Nous vous répondrons le plus tôt possible</h2>
        <div class="container" id="form">
            <div class="image"></div>
            <div class="frm">
                <h1>Contact nous</h1>
                <form>
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="text" class="form-control" id="nom" placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" placeholder="Votre email">
                    </div>
                    <div class="form-group">
                        <label for="objet"></label>
                        <input type="text" class="form-control" id="objet" placeholder="Objet">
                    </div>
                     <div class="form-group">
                        <label for="message"></label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg">Valider</button>
                    </div>
                </form>
            </div>
            <div class="foot_formulaire">
                <h2>Merci pour votre confiance !</h2>
            </div>
        </div>
        
<!----------------------------------->
<!------------  FOOTER  ------------->
<!----------------------------------->
        
        <footer>
        
            <a href="HTML/nousContacter.html">Nous contacter</a>
            <a href="HTML/mentionsLegales.html">Mentions légales</a>
            <a href="HTML/ConditionsDutilisation.html">Conditions d'utilisations</a>
            
            <div id="res">
                
                <img class="rs" src="images/reseauxsociaux/facebook.jpg"alt="Logo Facebook" titre="Facebook"/>
                <img class="rs" src="images/reseauxsociaux/instagram.jpg"alt="Logo Instagram" titre="Instagram"/>
                <img class="rs" src="images/reseauxsociaux/twitter.jpg"alt="Logo twitter" titre="Twitter"/>
                
            </div>
        </footer>
    </body>

</html>
